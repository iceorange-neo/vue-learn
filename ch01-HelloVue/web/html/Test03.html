<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../lib/vue.js"></script>

</head>
<body>

    <div id="app">
        <p>{{str3}}}</p>
        <p v-text="str1"></p>
        <p v-html="str2"></p>
    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el: "#app",
            data: {
                "str1": "<font color='green'>v-text</font>",
                "str2": "<font color='red'>v-html</font>",
                "str3": "<font color='fuchsia'>插值表达式</font>"
            }
        });
    </script>
</body>
</html>
