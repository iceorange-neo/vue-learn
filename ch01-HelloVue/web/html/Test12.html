<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <input type="text" :value="title">
    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el: "#app",
            data: {
                "title": "标题"
            }
        });
    </script>

</body>
</html>
