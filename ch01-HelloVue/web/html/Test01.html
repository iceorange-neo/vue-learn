<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Document</title>
    <!-- 引入vue.js框架 -->
    <script src="../lib/vue.js"></script>
</head>
<body>
<!-- 在外层标签div中引入id属性值，将来vue.js会通过该id，找到需要操作的元素 -->
<!-- 以下Vue实例vm所控制的这个元素区div，就是我们的V -->
<div id="app">

    <!-- 在前端页面元素的部分，其中的内容我们暂时以插值表达式的形式来呈现 -->
    <!-- 在两对p标签中分别引入了插值表达式，相当于将p标签对中的内容写活了，内容以变量的形式存在 -->
    <p>{{str1}}</p>
    <p>{{str2}}</p>
</div>

<script>
    // 当Vue.js框架包导入进来之后，在浏览器缓存中，就已经存在了一个Vue框架的构造器
    // 我们new出来的vm对象，就是页面中对于模型和视图（数据和页面元素）的整体调度者。
    // 以下创建出来的vm对象，就是我们MVVM中的VM调度者
    var vm = new Vue({

        el : "#app",	// el元素表现的是要指定为哪个标签进行相应的vue.js的操作
        data : {		// data是vue.js中对于数据的表达，数据约定俗成的都是以json的形式来呈现的
            // data属性中，存放的是el中要使用到的数据
            // 这里的data就是MVVM中的M。专门用来表现数据的组件
            "str1" : "HelloWorld",
            "str2" : "HelloVue"
        }
    });
</script>
</body>
</html>
