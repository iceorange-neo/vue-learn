<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <a  href="http://www.baidu.com" @click="fun1">百度1</a>
        <a :href="百度" @click.prevent="fun2">百度2</a>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: "#app",
            data: {
                "百度": "http://www.baidu.com"
            },
            methods: {
                fun1(){
                    window.alert("百度1绑定的事件触发");
                },
                fun2(){
                    window.alert("百度2绑定的事件触发")
                }
            }
        });
    </script>
</body>
</html>
