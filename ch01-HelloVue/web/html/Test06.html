<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" :value="text1" />
        <input type="button" :value="button1" onclick="fun1(1)" />
        <input type="button" :value="button2" v-on:click="fun1"/>
        <input type="button" :value="button3" @click="fun1"/>
        <input type="button" :value="button4" @click="fun2"/>
    </div>
    <script type="text/javascript">
        function fun1() {
            window.alert("原生的js触发事件");
        }
        var vm = new Vue({
            el: "#app",
            data: {
                "text1": "测试Vue中的v-on指令属性来触发事件",
                "button1": "按钮1",
                "button2": "按钮2",
                "button3": "按钮3",
                "button4": "按钮4"
            },
            // methods：表示vue.js中对于绑定事件函数的定义，可以同时
            // 定义多个函数，多个函数之间使用逗号进行分隔。
            methods: {
                fun1(){
                    window.alert("vue的v-on指令属性来触发事件")
                },
                fun2(){
                    alert("test.........");
                }
            }
        });
    </script>

</body>
</html>
